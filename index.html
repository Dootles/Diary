<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="diarycover.png">
    <title>Oakley's Diary !!</title>
    <style>
        /* Add three background images to the body */
        body {
            background-image: 
                url('woodendesk.jpg'),  /* Wood texture */
                url('coverpage.png');    /* Cover image */
            background-position: 
                center center,          /* Position for the wood texture */
                center center;          /* Position for the cover image */
            background-repeat: 
                repeat,                 /* Repeat the wood texture */
                no-repeat;             /* Don't repeat the cover image */
            background-size: 
                cover,                  /* Make the wood texture cover the whole screen */
                contain;                /* Make the cover image fit within the screen */
        }

   /* Container to hold the image and buttons side by side */
   .container {
            display: flex; /* Align children in a row (image on left, buttons on right) */
            align-items: flex-start; /* Align items at the top */
            justify-content: flex-start; /* Align content to the left */
            gap: -5px; /* Reduce space between image and buttons */
        }

        /* Styling for the image */
        .image {
            width: 850px; /* Set image width larger */
            height: auto; /* Maintain aspect ratio */
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.6); /* Apply a drop shadow */
            margin-left: 30px;
        }

        /* Container for the buttons */
        .buttons-container {
            display: flex; /* Using flexbox for vertical arrangement */
            flex-direction: column; /* Stack buttons vertically */
            gap: 30px; /* Reduced gap between buttons */
            margin-top: 30px; /* Move buttons closer vertically */
            margin-left: 0.25px; /* Added margin to move buttons closer to the image */
        }

        /* Styling for the half-circle buttons */
        .half-circle-button {
            background-color: pink; /* Pink background */
            color: white; /* White text */
            border: none; /* Remove border */
            padding: 10px 20px; /* Add padding to button */
            text-align: center; /* Center the text inside */
            text-decoration: none; /* Remove underline */
            font-size: 16px; /* Set font size */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100px; /* Set width */
            height: 50px; /* Set height */
            border-radius: 50px 50px 0 0; /* Rounded top corners for half-circle shape */
            transition: background-color 0.3s; /* Smooth background color change on hover */
            transform: rotate(90deg); /* Rotate the button to make it sideways */
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.6); /* Apply a drop shadow */
        }

        /* Button hover effect */
        .half-circle-button:hover {
            background-color: rgb(255, 149, 166); /* Darker pink on hover */
        }

    </style>
</head>
<body>

    <!-- Create a container to hold the image and buttons -->
    <div class="container">
        <!-- The image -->
        <img class="image" src="coverpage.png" alt="Cover Image">
        
        <!-- Container for vertical buttons -->
        <div class="buttons-container">
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>            
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>            
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
            <button class="half-circle-button">date</button>
        </div>
    </div>

</body>
</html>
